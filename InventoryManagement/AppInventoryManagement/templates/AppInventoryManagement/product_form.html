<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System - Add New Product</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        /* Header styling */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2a2a2a;
            color: white;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            padding-top: 25px;
            font-size: 16px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            color: white;
        }
        /* Main content */
        .content {
            margin-left: 270px;
            padding-top: 100px;
        }
        /* Form container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }
        .form-container h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Form styling */
        form {
            display: block;
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            width: 150px; /* Fixed width for label alignment */
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button.cancel-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button.cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="header">Inventory Management System</div>

<div class="sidebar">
    <ul>
        <li>Dashboard</li>
        <li>Inventory</li>
        <li>Transactions</li>
        <li>Sales</li>
        <li>Debts</li>
        <li>Expenses</li>
    </ul>
</div>

<div class="content container">
    <div class="form-container">
        <h1>Add New Product</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="buying_price">Buying Price:</label>
                <input type="number" id="buying_price" name="buying_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="selling_price">Selling Price:</label>
                <input type="number" id="selling_price" name="selling_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="reorder_level">Reorder Level:</label>
                <input type="number" id="reorder_level" name="reorder_level" required>
            </div>
            <div class="button-container">
                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'product_list' %}'">Cancel</button>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
